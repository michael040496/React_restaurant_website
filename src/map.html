<!DOCTYPE html>
<html>
<head>
	<title>Google Map Embed</title>
</head>
<body>
<h3 id="title"></h3>
<div class="mapouter">
	<div class="gmap_canvas">
		<iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Noroff%20Oslo&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
		</iframe>
	</div>
</body>
<script type="text/javascript">
	let loc = "Jewel of India"
	document.getElementById('gmap_canvas').src = "https://maps.google.com/maps?q="+ loc +"&t=&z=13&ie=UTF8&iwloc=&output=embed"
	document.getElementById('title').innerHTML = loc
</script>
</html>
